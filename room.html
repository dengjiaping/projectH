</div>

<script>
    window.ContextPath='http://tomeet-app.hzease.com';
    $(function () {
        load();
    })
    function load() {
        //userId和roomId有手机端传过来
        var params={"userId":10000000004,"roomId":1000000000189};
        $.ajax({
            type:'post',
            dataType:'json',
            url:ContextPath+'/view/inviteRoom',
            data:params,
            success:function(json){
                if(json.success){
                    //查看对象
                    console.dir(json.data);
                    var data=json.data;
                    $(".yaoqing_user").empty();
                    $(".yaoqing_user").append(data.inviter.nickname);
                    $(".man_num").empty();
                    $(".man_num").append(data.room.nickname);




                    //给html中的元素赋值
                }else{
                    alert(json.msg);
                }
            }
        });
    }
</script>
