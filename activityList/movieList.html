<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>

    <script src="js/common.js"></script>

    <link rel="stylesheet" href="css/movie.css"/>

</head>
<body>

<div class="movieList">
    <div class="list" id="movie1">
        <img src="images/at1.png" width="100%" alt="">
    </div>
    <div class="list" id="movie2">
        <img src="images/at2.png" width="100%" alt="">
    </div>
    <div class="list" id="movie3">
        <img src="images/at3.png" width="100%" alt="">
    </div>
    <div class="list" id="movie4">
        <img src="images/at4.png" width="100%" alt="">
    </div>
</div>

</body>

<script>
    var userId;
    if(getQueryString("userId")){
        userId = getQueryString("userId");
    }else if (localStorage.getItem("userid")){
        userId = localStorage.getItem("userid");
    }
    var channel = getQueryString("channel");

    $(function () {
        isInapp();
        $("#movie1").click(function () {
            if(channel){
                location.href = 'https://hzease.com/activity9/planetRise.html?userId='+userId+'&channel='+channel;
            }else{
                location.href = 'https://hzease.com/activity9/planetRise.html?userId='+userId;
            }
        });
        $("#movie2").click(function () {
            if(channel){
                location.href = 'https://hzease.com/activity9/swordArtOnline.html?userId='+userId+'&channel='+channel;
            }else{
                location.href = 'https://hzease.com/activity9/swordArtOnline.html?userId='+userId;
            }
        });
        $("#movie3").click(function () {
            if(channel){
                location.href = 'https://hzease.com/activity9/invisibleGuest.html?userId='+userId+'&channel='+channel;
            }else{
                location.href = 'https://hzease.com/activity9/invisibleGuest.html?userId='+userId;
            }
        });
        $("#movie4").click(function () {
            if(channel){
                location.href = 'https://hzease.com/activity9/trumpetBodyguard.html?userId='+userId+'&channel='+channel;
            }else{
                location.href = 'https://hzease.com/activity9/trumpetBodyguard.html?userId='+userId;
            }
        })
    });

    function isInapp() {
        var inapp = getQueryString("inapp");
        var appuser = getQueryString("appuser");
        var apptoken = getQueryString("apptoken");
        if (inapp == 'true') {
            localStorage.setItem("userid", appuser);
            localStorage.setItem("token", apptoken);
        }
    }

    function returnJson(type) {
        var s = '{"title":"后会有期","message":"我们的目标是拯救死宅！让我们成为好朋友吧！（通过此链接进入可直接成为蓝色好友）","url":"https://hzease.com/share/share.html","image":"https://hzease.com/images/logo.png"}';
        if (type == 'ios')
            return s;
        else
            return JSON.parse(s);
    }

</script>

</html>
