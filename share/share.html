<script>
    $(function () {
        load();
        loadMap();
    });

    var userId  = getQueryString("userId");
    var roomId  = getQueryString("roomId");
    var origin  = getQueryString("origin");


    //set传后app的参数
    switch (origin) {
        case 'WEIXIN':
            origin = "微信";
            break;
        case 'QQ':
            origin = "QQ";
            break;
        case 'WEIXIN_CIRCLE':
            origin = "微信朋友圈";
            break;
    }


    //页面一加载就执行
    function load() {
        //应用邀请--手机验证、登录方式。模态框开关控制
        $(".lingqu_btn").click(function () {
            $(".choose_way_modal").fadeIn(500);
        });
        $(".close1").click(function () {
            $(".choose_way_modal").fadeOut(200)
        });
        $(".close2").click(function () {
            $(".phone_yanzheng_modal").fadeOut(200);
        });
        $(".close3").click(function () {
            $(".libao_modal").fadeOut(200);
        });
        $(".way_phone").click(function () {
            $(".choose_way_modal").fadeOut(1000);
            $(".phone_yanzheng_modal").fadeIn(500);
        });

        //ajax页面上邀请人name与头像加载
        var params2 = {"userId":userId};
        $.ajax({
            type:'post',
            dataType:'json',
            url:ContextPath+'user/findOtherInfo',
            data:params2,
            success:function(json){
                if(json.success){
                    var datas = json.data;
                    $('.yyyq_user_icon').attr('src','http://tomeet-app-files.hzease.com/user/'+datas.id+'/avatar?x-oss-process=image/resize,m_lfit,w_100,h_100');
                    $("#yy_user").append(datas.nickname);
                }else{
                    alert("失败-未获取到邀请人以及头像");
                }
            }
        });




        //验证码获取
        $("#get_yzm").click(function () {
            var params3={};
            var phone=$(".get_phonenum").val();
            if(!checkMobile(phone)) { alert("手机号码不正确"); }
            else {
                var params3 = {"phone":phone};
                invokeSettime("#get_yzm"); }
            $.ajax({
                type:'post',
                dataType:'json',
                url:ContextPath+'user/getSmsCode',
                data:params3,
                success:(function (json) {
                    $(".lingqu_libao").click(function () {
                        var smsCode = $(".shuru_yzm").val();
                        console.log(smsCode);
                        var params4 = {"phone":phone,"smsCode":smsCode};
                        $.ajax({
                            type:'post',
                            dataType:'json',
                            url:ContextPath+'user/loginBySmsCode',
                            data:params4,
                            success:(function (json) {
                                var datas = json.data;
                                console.dir(datas);
                                var isinit = datas.isInit;
                                if(isinit == false){
                                    $(".libao_modal").fadeIn(500);
                                }
                                if(isinit == true){
                                    $(".libao_modal").fadeIn(500);
                                    console.dir("你已经领取过了，不能重复领取哦");
                                }
                            })
                        });
                    });
                    //验证码发送成功之后，手机验证码登陆
//                    console.dir(json);
                })
            });
        });


        //微信授权登录
        var url = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxc9ba3b479546a874&redirect_uri=" +location.href + "&response_type=code&scope=snsapi_login&connect_redirect=1#wechat_redirect";

        var url = 'https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx1455b640ec310a00&redirect_uri=' +location.href + '&response_type=code&scope=snsapi_userinfo&state=STATE#wechat_redirect ';
        //微信授权登陆
        $(".way_weixin").click(function () {
            window.location.href = url;
//            $.get(window.location.href = url,{},function(json){
//                alert(json.uid);
//            },'json');

        })


    }

    //高德获取位置
    function loadMap(){
        mapObj = new AMap.Map('iCenter');
        mapObj.plugin('AMap.Geolocation', function () {
            geolocation = new AMap.Geolocation({
                timeout: 10000,          //超过10秒后停止定位，默认：无穷大
                maximumAge: 600000,
            });
            mapObj.addControl(geolocation);
            geolocation.getCurrentPosition();
            AMap.event.addListener(geolocation, 'complete', function () {
                window.position=arguments[0].position;
                var params={"gameId":0,"longitude":position.M,"latitude":position.O,"page":0,"size":10,"state":0};
                $.ajax({
                    type:'post',
                    dataType:'json',
                    url:ContextPath+'/room/findRoomsByGameOrder',
                    data:params,
                    success:function(json){
                        if(json.success){
                            var datas = json.data;
//                            console.dir(datas);
                            var $tuijianContainer=$('#tuijian_container').html('');
                            $.each(datas, function (index,obj) {
                                var $tuijian=$('<div class="tuijian"><div class="game_img_div"><div class="distable"><div class="distabcell"><img src="../images/game/'+obj.game.id+'.png" class="game_img"/></div></div></div></div>');
                                var $gameInfo=$(' <div class="game_info">'+
                                        '<h5 class="game_name">'+obj.name+'</h5>'+
                                        '<div class="place_container">'+
                                        '<div class="place_info">'+obj.place+'</div>'+
                                        '<div class="distance_info"><span> · </span>'+getjuli(obj.latitude,obj.longitude,position.O,position.M)+'km</div>'+
                                        '<div class="game_time">'+(obj.locked?'<img src="../images/mi.png" alt=""/>':'')+(obj.money>0?'<img src="../images/bao.png" alt=""/>':'')+
                                        dateTimeFormat(Date.parse(obj.beginTime))+'</div><div class="clear"></div></div>');
                                var $imgContainer=  $('<div class="adduser_tx"></div>');
                                $.each(obj.joinMembers,function(index,obj){
                                    var $img=$('<img src="'+'http://tomeet-app-files.hzease.com/user/'+ obj.id+'/avatar'+'" alt=""/>');
                                    $imgContainer.append($img);
                                });
                                $gameInfo.append($imgContainer);
                                $tuijian.append($gameInfo);
                                var $clear=$('<div class="clear"></div>');
                                $tuijian.append($clear);
                                $tuijianContainer.append($tuijian);
                            })
                        }else{
                            console.dir(datas.message);
                        }
                    }
                });
            });//返回定位信息
            AMap.event.addListener(geolocation, 'error', function () {
                console.log("定位失败");
            });      //返回定位出错信息
        })
    }

</script>
