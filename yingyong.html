<script>
    $(function () {
        load();
    });

    //高德获取位置
    function loadMap(){
        mapObj = new AMap.Map('iCenter');
        mapObj.plugin('AMap.Geolocation', function () {
            geolocation = new AMap.Geolocation({
                enableHighAccuracy: true,//是否使用高精度定位，默认:true
                timeout: 10000,          //超过10秒后停止定位，默认：无穷大
                maximumAge: 0,           //定位结果缓存0毫秒，默认：0
                convert: true,           //自动偏移坐标，偏移后的坐标为高德坐标，默认：true
                showButton: true,        //显示定位按钮，默认：true
                buttonPosition: 'LB',    //定位按钮停靠位置，默认：'LB'，左下角
                buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                showMarker: true,        //定位成功后在定位到的位置显示点标记，默认：true
                showCircle: true,        //定位成功后用圆圈表示定位精度范围，默认：true
                panToLocation: true,     //定位成功后将定位到的位置作为地图中心点，默认：true
                zoomToAccuracy:true      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
            });
            mapObj.addControl(geolocation);
            geolocation.getCurrentPosition();
            AMap.event.addListener(geolocation, 'complete', function () {
                window.position=arguments[0].position;
                console.log(window.position); //打印当前的坐标
            });//返回定位信息
            AMap.event.addListener(geolocation, 'error', function () {
                console.log("定位失败");
            });      //返回定位出错信息

        })
    }

    function load() {
        $(".game_img_div").height($(".game_info").height());

        //应用邀请--手机验证、登录方式。模态框开关控制
        $(".lingqu_btn").click(function () {
            $(".choose_way_modal").fadeIn(500);
        });
        $(".close1").click(function () {
            $(".choose_way_modal").fadeOut(200)
        });

//        loadMap();



        var params={"gameId":0,"longitude":120.12369000000001,"latitude":30.32084,"page":0,"size":10,"state":0};
        $.ajax({
            type:'post',
            dataType:'json',
            url:ContextPath+'/room/findRoomsByGameOrder',
            data:params,
            success:function(json){
                if(json.success){
                    console.log(json.data);
                    var datas = json.data;
