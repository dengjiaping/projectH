                $goldenFriendMaster.empty().append('<div class="up_down_jt"><img src="images/daren_down.png" alt=""/></div>');
                $.each(data.goldenFriendMaster, function (index,obj) {
                    var $dr8_daren_paihang = $('<div class="daren_paihang"></div>');
                    var $dr8_nvshen_paihang_paixu = $('<div class="nvshen_paihang_paixu"></div>');
                    var $dr8_nvshen_paihang_user = $('<div class="nvshen_paihang_user"></div>');
                    var $dr8_nvshen_fenshu = $('<div class="nvshen_fenshu">'+obj.count+'</div>');

                    if(index<3){
                        $dr8_nvshen_paihang_paixu.append('<img src="images/paixu'+parseInt(index+1)+'.png" alt=""/>');
                    }
                    if(index>=3){
                        $dr8_nvshen_paihang_paixu.append('<h1>'+parseInt(index+1)+'</h1>');
                    }
                    $dr8_nvshen_paihang_user.append('<img src="//tomeet-app-files.oss-cn-hangzhou.aliyuncs.com/user/'+obj.id+'/avatar?x-oss-process=image/resize,m_lfit,w_72,h_72" alt=""/>'+
                            '<h1>'+obj.nickname+'</h1>'+
                            '<div class="clear"></div>');

                    $dr8_daren_paihang.append($dr8_nvshen_paihang_paixu);
                    $dr8_daren_paihang.append($dr8_nvshen_paihang_user);
                    $dr8_daren_paihang.append($dr8_nvshen_fenshu);
                    $dr8_daren_paihang.append($clear);
                    $goldenFriendMaster.append($dr8_daren_paihang);

                });


                $(".up_down_jt").on('click',function () {
                    var hei = $(this).parent(".daren_paihang_container").height();
                    if(hei == 50){
                        $(this).parent(".daren_paihang_container").height("auto");
                        $(this).addClass("xuanzzhuan");
                    }
                    if(hei !== 50){
                        $(this).parent(".daren_paihang_container").height(50);
                        $(this).removeClass("xuanzzhuan");
                    }
                });

            }
        });




    })
</script>
